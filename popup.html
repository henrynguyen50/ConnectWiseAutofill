<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body style="background-color:#242424;">
    <div style="text-align: center;">
      <img class="center" src="ConnectWise Icon.png">
    </div>
    <h1 style="text-align: center;" class="CWFont">ConnectWise Autofiller</h1>

    <span>Name</span>
    <input type="text" id="name">

    <span>Email</span>
    <input type="email" id="email">

    <span>Address</span>
    <input type="text" id="address">

    <span>City</span>
    <input type="text" id="city">

    <span>State</span>
    <input type="text" id="state">

    <span>Zip Code</span>
    <input type="text" id="zip">

    <span>Phone</span>
    <input type="tel" id="phone">

    <div style="text-align: center;">
      <br>
      <button id="submitBtn" class="CWFont" type="button">Submit</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
